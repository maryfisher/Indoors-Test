<div>
    <a data-ui-sref="ZONE({zoneId: $ctrl.zone.id})">&rarr; Back </a>

    <form name="zoneForm" data-ng-submit="$ctrl.save()" novalidate class="form-horizontal" role="form">

        <h3 data-ng-if="!$ctrl.hasZone">Create a New Zone</h3>

        <h3 data-ng-if="$ctrl.hasZone">Edit Your Zone</h3>

        <div>

            <h3>Zone</h3>

            <div class="form-group">
                <label class="col-sm-2 col-xs-12">Name</label>

                <div class="col-sm-10 col-xs-12">
                    <input type="text" name="name"
                           data-ng-model="$ctrl.zone.name" required
                           class="form-control"/>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <label class="col-sm-2 col-xs-12">Description</label>

                <div class="col-sm-10 col-xs-12">
                    <textarea name="descript"
                              data-ng-model="$ctrl.zone.description" class="form-control"></textarea>
                </div>
            </div>

            <hr/>
            <div class="form-group">
                <label class="col-sm-2 col-xs-12">Size</label>

                <div class="btn-group col-sm-10 col-xs-12">
                    <label data-ng-model="$ctrl.zone.size" uib-btn-radio="'LARGE'"
                           class="btn btn-default">
                        LARGE
                    </label>
                    <label data-ng-model="$ctrl.zone.size" uib-btn-radio="'MEDIUM'"
                           class="btn btn-default">
                        MEDIUM
                    </label>
                    <label data-ng-model="$ctrl.zone.size" uib-btn-radio="'SMALL'"
                           class="btn btn-default">
                        SMALL
                    </label>
                </div>
            </div>

            <hr/>
            <div class="form-group">
                <button data-ng-if="$ctrl.hasZone"
                        data-ng-disabled="momentForm.$invalid" type="submit"
                        class="btn btn-primary">
                    Save Zone
                </button>
                <button data-ng-if="$ctrl.hasZone" class="btn btn-warning" type="button" data-ng-click="$ctrl.cancel()">
                    Cancel
                </button>
            </div>
        </div>

        <div data-ng-if="!$ctrl.hasZone">

            <div class="well">
                <h3>Beacon</h3>
                <ind-beacon-edit-form data-beacon="$ctrl.zone.beacon"></ind-beacon-edit-form>
            </div>
            <div class="form-group">
                <button data-ng-if="!$ctrl.hasZone"
                        data-ng-disabled="zoneForm.$invalid" type="submit"
                        class="btn btn-primary">
                    Create Zone
                </button>
                <button data-ng-if="!$ctrl.hasZone" class="btn btn-warning" type="button"
                        data-ng-click="$ctrl.cancel()">
                    Cancel
                </button>
            </div>
        </div>
    </form>
</div>
