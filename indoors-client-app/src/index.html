<!DOCTYPE html>
<html>

<head>
    <title>Indoors Test CRUD App</title>

    <!-- Dependencies on 3rd-party CSS libraries -->
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

    <link rel="stylesheet" type="text/css" href="/style/main.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.4/ui-bootstrap.min.js"
