<div>
    <div class="form-group">
        <label class="col-sm-2 col-xs-12">Name</label>

        <div class="col-sm-10 col-xs-12">
            <input type="text" name="name"
                   data-ng-model="beacon.name" required
                   class="form-control"/>
        </div>
    </div>
    <hr/>
    <div class="form-group">
        <label class="col-sm-2 col-xs-12">Description</label>

        <div class="col-sm-10 col-xs-12">
                    <textarea name="descript"
                              data-ng-model="beacon.description"
                              class="form-control"></textarea>
        </div>
    </div>

    <hr/>
    <div class="form-group">
        <label class="col-sm-2 col-xs-12">Vendor</label>

        <div class="btn-group col-sm-10 col-xs-12">
            <label data-ng-model="beacon.vendor" uib-btn-radio="'VENDOR_A'"
                   class="btn btn-default">
                VENDOR_A
            </label>
            <label data-ng-model="beacon.vendor" uib-btn-radio="'VENDOR_B'"
                   class="btn btn-default">
                VENDOR_B
            </label>
            <label data-ng-model="beacon.vendor" uib-btn-radio="'VENDOR_C'"
                   class="btn btn-default">
                VENDOR_C
            </label>
        </div>
    </div>

    <hr/>
    <div class="row col-sm-12">
        <div class="form-group col-sm-3 col-xs-12">
            <label>Major</label>

            <div>
                <input type="number" name="name"
                       data-ng-model="beacon.major" required
                       class="form-control"/>
            </div>
        </div>

        <div class="form-group col-sm-3 col-sm-push-1 col-xs-12">
            <label>Minor</label>

            <div>
                <input type="number" name="name"
                       data-ng-model="beacon.minor" required
                       class="form-control"/>
            </div>
        </div>

        <div class="form-group col-sm-3 col-sm-push-2 col-xs-12">
            <label>TX Power</label>

            <div>
                <input type="number" name="name"
                       data-ng-model="beacon.txPower" required
                       class="form-control"/>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>

    <hr/>
    <div class="form-group">
        <label class="col-sm-4 col-xs-12">Installation Date</label>

        <div class="input-group col-sm-8 col-xs-12">
            <input type="date" data-uib-datepicker-popup data-ng-model="beacon.installationDate"
                   is-open="isDateOpen" ng-required="true"
                   class="form-control" close-text="Close"/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openDatePicker($event)">
                    <i class="glyphicon glyphicon-calendar"></i>
                </button>
            </span>
        </div>
    </div>

    <hr/>
    <div class="row col-sm-12">
        <h4>Geolocation</h4>

        <div class="form-group col-sm-5 col-xs-12">
            <label>Latitude</label>

            <div>
                <input type="number" name="name"
                       data-ng-model="beacon.geoLocation.lat" required
                       class="form-control"/>
            </div>
        </div>

        <div class="form-group col-sm-5 col-sm-push-2 col-xs-12">
            <label>Longitude</label>

            <div>
                <input type="number" name="name"
                       data-ng-model="beacon.geoLocation.lng" required
                       class="form-control"/>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
