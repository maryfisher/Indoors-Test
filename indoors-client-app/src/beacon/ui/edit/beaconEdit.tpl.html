<div>
    <a data-ui-sref="BEACON_DETAIL({beaconId: $ctrl.beacon.id})">&rarr; Back </a>

    <form name="beaconForm" data-ng-submit="$ctrl.save()" novalidate class="form-horizontal" role="form">
        <h3>Edit Your Beacon</h3>

        <div class="well">
            <ind-beacon-edit-form data-beacon="$ctrl.beacon"></ind-beacon-edit-form>
        </div>
        <div class="form-group">
            <button data-ng-disabled="beaconForm.$invalid" type="submit"
                    class="btn btn-primary">
                Edit Beacon
            </button>
            <button class="btn btn-warning" type="button"
                    data-ng-click="$ctrl.cancel()">
                Cancel
            </button>
        </div>
    </form>
</div>
